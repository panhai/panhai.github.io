<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生用户登录-第三方登录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/studentGoin3.css"/>
	</head>
	<body>
		<div id="heade">
			<div class="heade">
				<a href=""><img src="img/logo.png"/></a>
			</div>
		</div>
		<div id="content">
			<div class="main">
				<div class="WxBox">
					<h2>第三方登录</h2>
					<div class="imgbox"><img src="img/图层 3.png"/></div>
					<form action="" method="post" class="form">
						<!--输入错误的提示框-->
						<div class="inp">
							<div class="msg">
								<img src="img/gantan.png"/>
								<span>验证码不正确，请重新输入</span>
							</div>
							<input type="text" name="" class="uaername" id="" value="" placeholder="用户默认微信昵称"/>
						</div>
						<div>
							<input type="text" name="" class="phone" id="" value="" placeholder="请输入手机号码"/>
						</div>
						<div class="go">
							<a class="getMa">获取验证码</a>
							<input type="text" name="" class="phoneM" id="" value="" placeholder="请输入验证码"/>
						</div>
						<div>
							<button class="submit" type="submit">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="foote">
			<p>版权所有 CopyRight 2008-2015 粤ICP备14009694号 www.studyems.com, Inc. All Rights Reserved </p>
		</div>
		
		<script type="text/javascript" src="plugin/jquery191.js"></script>
		<script type="text/javascript" src="js/goin3.js"></script>
	</body>
</html>
