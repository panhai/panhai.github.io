<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- 让IE浏览器使用最新引擎渲染网页，同时禁止IE的兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!--极速模式优先-->
		<meta name="" "renderer" content="webkit">
		<title>求学学校注册</title>
		<link rel="stylesheet" type="text/css" href="plugin/layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="plugin/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/step2.css"/>
	</head>
	<body>
		<!--头部-->
		<div id="header">
			<div class="header clearfix">
				<div class="left fl">
					<img src="img/logo.png" />
					<span class="red">欢迎注册</span>
				</div>
				<div class="right fr">
					<span>已有帐号？</span>
					<a href=>立即登录</a>
				</div>
			</div>
		</div>
		<!--进度条信息右侧导航-->
		<div class="stepbox">
			<div class="left fl">
				<div class="t1 bgred">
					<div class="t1s tored">1</div>
				</div>
				<div class="t2">
					<div class="t2s tored">2</div>
					<div class="t3s">3</div>
				</div>
			</div>
			<div class="right fl">
				<div class="msg1">帐号信息</div>
				<div class="msg2">商家基本资料</div>
				<div class="msg3">学校认证</div>
			</div>
		</div>
		<!--注册框-->
		<div id="register" class="clearfix">
			<form action=m ethod="post" class="myform" id="myform" autocomplete="on">
				<table border="1" class="onetable">
					<thead>
						<tr>
							<th width="20%"></th>
							<th width="80%" class="title">
								<a href="">学生用户注册</a>
								<a href="" class="active">学校用户注册</a>
							</th>
						</tr>
					</thead>
					<!--第一步-->
					
					<!--第二步-->
					<tbody class="tbody-two">
						<tr>
							<td class="r"><span>真实姓名：</span></td>
							<td>
								<input type="text" name="realname" value="" class="realname bx" placeholder="请输入您的真实姓名" id="realname" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">请输入4-20位中文字符</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>性别：</span></td>
							<td>
								<input type="radio" name="sex" checked="checked" class="sex" id="man" value="男" />
								<span style="margin-right: 50px;">男</span>
								<input type="radio" name="sex" class="sex" id="girl" value="女" />
								<span>女</span>
							</td>
						</tr>
						<tr>
							<td class="r"><span>电子邮箱：</span></td>
							<td>
								<input type="text" name="email" class="email bx" id="email" placeholder="请输入您的电子邮箱" value="" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">请输入正确的电子邮箱格式</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>QQ号码：</span></td>
							<td>
								<input type="text" name="qq" class="qq bx" id="qq" placeholder="请输入QQ号码" value="" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">请输入正确形式的QQ号</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>所在地址：</span></td>
							<td>
								<select name="province" class="province bx" id="province">
									<option value="">请选着</option>
									<option value="广东省">广东省</option>
									<option value="广西省">广西省</option>
									<option value="湖南省">湖南省</option>
									
								</select>
								<select name="city" class="city bx" id="city">
									<option value="">请选着</option>
									<option value="广东省">广州市</option>
									<option value="柳州市">柳州市</option>
									<option value="长沙市">长沙市</option>
								</select>
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>详情地址：</span></td>
							<td>
								<input type="text" name="address " class="ms address bx" id="address" placeholder="请输入您的详细地址" value="" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"></td>
							<td><button class="btnStep2" type="button">注册成功 前往认证</button></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="r"></td>
							<td>
								<input type="checkbox" name="" value="" class="inp boll" checked="checked" />
								<span>我已阅读并同意</span>
								<a href="" target="_blank" class="bg">《求学团购注册协议》</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
		
		<!--页面尾部-->
		<div id="footer">
			<div class="footer">
				<p>
					<span>版权所有 CopyRight 2008-2015 粤ICP备14009694号 www.studyems.com, Inc. All Rights Reserved</span>
				</p>
			</div>
		</div>
		
		<script type="text/javascript" src="plugin/jquery191.js"></script>
		<script src="plugin/layer/layer.js"></script>
		<script type="text/javascript" src="js/teacherstep2.js"></script>
	</body>

</html>
