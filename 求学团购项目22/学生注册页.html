<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- 让IE浏览器使用最新引擎渲染网页，同时禁止IE的兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!--极速模式优先-->
		<meta name="" "renderer" content="webkit">
		<title>学生注册</title>
		<link rel="stylesheet" type="text/css" href="plugin/layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="plugin/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/student.css" />
		
	</head>

	<body>
		<!--头部-->
		<div id="header">
			<div class="header clearfix">
				<div class="left fl">
					<img src="img/logo.png" />
					<span class="red">欢迎注册</span>
				</div>
				<div class="right fr">
					<span>已有帐号？</span>
					<a href=>立即登录</a>
				</div>
			</div>
		</div>
		
		<!--注册框-->
		<div id="register" class="clearfix">
			<form action=m ethod="post" class="myform" id="myform" autocomplete="on">
				<table border="1" class="onetable">
					<thead>
						<tr>
							<th width="20%"></th>
							<th width="80%" class="title">
								<a href=""  class="active">学生用户注册</a>
								<a href="">学校用户注册</a>
							</th>
						</tr>
					</thead>
					<!--第一步-->
					<tbody class="tbody-one">
						<tr>
							<td class="r"><span>昵      称：</span></td>
							<td>
								<input type="text" name="nickname" value="" class="ms" placeholder="给自己取个独一无二的昵称吧" id="nickname" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">该昵称已被注册，请重新输入</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>手机号码：</span></td>
							<td>
								<input type="text" name="phone" class="ms" placeholder="请输入密码" value="" id="phone" />
								<img src="img/zq.png" class="zq" />
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">请输入正确的11位手机号码</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>登录密码：</span></td>
							<td>
								<input type="password" name="password" class="ms" id="password" placeholder="请输入密码" value="" />
								<img src="img/zq.png" class="zq" />
								<button type="button" class="yj"><img src="img/yj.png"/></button>
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">该昵称已被注册，请重新输入</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"><span>手机验证码：</span></td>
							<td>
								<input type="text" name="registePhone" class="ms" id="registePhone" placeholder="请输入手机验证码" value="" />
								<img src="img/zq.png" class="zq" />
								<button type="button" class="get">获取验证码</button>
								<div class="miss">
									<img src="img/bt.jpg" />
									<span style="color: red;">该字段不能为空</span>
								</div>
								<div class="miss2">
									<img src="img/bt.jpg" />
									<span style="color: red;">请输入正确的短信验证码</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="r"></td>
							<td><button class="submit" type="button">立即注册</button></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="r"></td>
							<td>
								<input type="checkbox" name="" value="" class="inp boll" checked="checked" />
								<span>我已阅读并同意</span>
								<a href="" target="_blank" class="bg">《求学团购注册协议》</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
		
		<!--页面尾部-->
		<div id="footer">
			<div class="footer">
				<p>
					<span>版权所有 CopyRight 2008-2015 粤ICP备14009694号 www.studyems.com, Inc. All Rights Reserved</span>
				</p>
			</div>
		</div>
		
		<script type="text/javascript" src="plugin/jquery191.js"></script>
		<script src="plugin/layer/layer.js"></script>
		<script type="text/javascript" src="js/student·.js"></script>
	</body>

</html>
