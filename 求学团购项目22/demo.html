<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>js预览本地图片</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>
	<style>
		.imgBig {
			width: 500px;
			height: 500px;
			position: fixed;
			top: 100px;
			bottom: 0;
			left: 500px;
			z-index: 1040;
			background-color: #828282;
			opacity: .5;
		}
		
		#toBigImg {
			max-width: 100%;
			max-height: 100%;
		}
		
		.imgclose {
			float: right;
			left: 14px;
			top: -10px;
			position: relative;
		}
	</style>

	<body>
		<form action="" method="post" multiple>
			<input type="file" id="pic_selector" multiple="multiple"/> <!--multiple，可选择多张图片-->  
			<button>提交</button>  
		</form>
		<form action="" >
			<input type="file" name="imgOne" id="imgOne" onchange="preImg(this.id,'imgPre');" />
			<img id="imgPre" src="" width="300px" height="300px" style="display: block;" />
		</form>

		</br>
		<div class="imgBig">
			<img class="imgclose" src="images/close_link.png" />
			<img id="toBigImg" src="" />
		</div>
		<button onclick="scaleBig()">放大</button>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript">
			/**   
			 * 从 file 域获取 本地图片 url   
			 */
			function getFileUrl(sourceId) {
				var url;
				if(navigator.userAgent.indexOf("MSIE") >= 1) { // IE   
					url = document.getElementById(sourceId).value;
				} else if(navigator.userAgent.indexOf("Firefox") > 0) { // Firefox   
					url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
				} else if(navigator.userAgent.indexOf("Chrome") > 0) { // Chrome   
					url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
				}
				return url;
			}

			/**   
			 * 将本地图片 显示到浏览器上   
			 */
			function preImg(sourceId, targetId) {
				var url = getFileUrl(sourceId);
				var imgPre = document.getElementById(targetId);
				imgPre.src = url;
			}

			/* 方法图片 */
			function scaleBig() {
				var oldimg = document.getElementById("imgPre");
				var bigimg = document.getElementById("toBigImg");
				bigimg.src = oldimg.src;
			}
			
			
			
		</script>
		
		
		<div style="margin-top: 15px;"></div>
		<h3>八、协议生效</h3>
		
		
		
		
		
		
		
		
	</body>

</html>
