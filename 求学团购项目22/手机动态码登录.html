<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>异步登录-手机动态码登录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/phoneGo1.css"/>
	</head>
	<body>
		<!--遮罩-->
		<div class="motai"></div>
		
		<!--登录表单-->
		<form action="" method="post" class="myform">
			<h2>
				<span>登录</span>
				<img src="img/close5.png" class="fr close"/>
			</h2>
			<div class="formbox">
				<form action="" method="post">
					<div class="one">
						<a href="" class="fr">账号登录</a>
					</div>
					<div class="inp">
						<input type="text" name="username" id="" value="" placeholder="请输入手机号"/>
					</div>
					<div class="inp2">
						<a href="" class="miss">获取验证码</a>
						<input type="text" name="" id="" value="" placeholder="请输入验证码"/>
					</div>
					<div class="create">验证即登录，未注册自动创建新账号</div>
					<div>
						<button class="submit" type="submit">手机动态码登录</button>
					</div>
					<div class="zuce">
						<span>还没有账户？</span>
						<a href="" class="gr">立即注册</a>
					</div>
					<a href=""><div class="wx"><img src="img/wxpng.png"/><span>使用微信登录</span></div></a>
					
				</form>
			</div>
		</form>
		<script type="text/javascript" src="plugin/jquery191.js"></script>
		
	</body>
</html>
