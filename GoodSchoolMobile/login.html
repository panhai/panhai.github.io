<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src=js/jquery.js></script>
	<title>登录</title>
</head>
<body>
	<div class="login-top">
		<a href="javascript:history.go(-1);" class="return"></a>
		<p>登录</p>
	</div>
	<div class="login-nav">
		<li class="login-nav01" id="login-nav01" onclick="loginTab(1)">快速注册</li>
		<li class="login-nav02" id="login-nav02" onclick="loginTab(2)">账号登陆</li>
	</div>
	<div class="login-main" id="login-change1">
		<div class="errorMsg">错误提示位置！</div>
		<div class="login-main-text">
			手机号&nbsp;<input type="text" placeholder="请输入手机号码">
		</div>
		<div class="login-main-text01">
			验证码&nbsp;<input type="text" placeholder="请输入验证码">
			<div class="login-main-text01-01">获取验证码</div>
		</div>
		<center>
			<a href="UCenter/personal.html">
		    	<input type="submit" value="登入" class="login-btn" onclick="javascript:window.location.href='../UCenter/personal.html'"/>
			</a>
	    </center>
		<div class="login-bottom">
			<a href="DNA-reg.html" class="login-bottom-left">
				DNA注册
			</a>
			<!-- <a href="findpassword.html" class="login-bottom-right">
				忘记密码
			</a> -->
		</div>
	</div>
	<div class="login-main" id="login-change2" style="display:none;">
		<div class="errorMsg">错误提示位置！</div>
		<div class="login-main-text">
			账号&nbsp;<input type="text" placeholder="请输入用户名/邮箱/手机号码">
		</div>
		<div class="login-main-text">
			密码&nbsp;<input type="text" placeholder="请输入密码">
		</div>
		<center>
		    <input type="submit" value="登入" class="login-btn" onclick="javascript:window.location.href='../UCenter/Personal.html'"/>
	    </center>
		<div class="login-bottom">
			<!-- <a href="registration.html" class="login-bottom-left">
				注册
			</a> -->
			<a href="findpassword.html" class="login-bottom-right">
				忘记密码
			</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/js.js"></script>

</html>
