	</div>

	<div class="volume-explain">
		<h3>1、助学券是什么？</h3>
		<p>助学券是好学校的虚拟货币，可以通过分享、推广或邀请好友等多种方式获得。（1元助学券=1元现金）</p>
		<h3>2、助学券如何获取？</h3>
		<p>1）可以在我的助学券中，通过分享、绑定微信或邀请好友等多种方式获得。<a href="" class="link">赚取助学券 >></a></p>
 		<p>2）若您的好友，在好学校的助学券账户中有大量助学券，可邀请好友将助学券转送给您，您也可将助学券转送给他。</p>
 		<h3>3、助学券如何兑现？</h3>
 		<p>1）您在好学校成功报读课程，可根据课程返现额度，使用助学券1：1兑换成现金。</p>
		<p>2）若您邀请的好友成功通过好学校报读，您也可兑现20元~500元不等的助学券。<a href="" class="link">如何邀请好友 >></a></p>
