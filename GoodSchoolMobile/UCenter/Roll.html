function Share()
{
	var bg=$(".transparent2");
	var T=$(".Shares");
	T.find("dd input").click(function(){
		$(".icons-share").removeClass("on");
		shut();
	});
	var shut=function(){
		T.slideUp('','',function(){
			bg.fadeOut();
		})
	}
	bg.fadeIn('',function(){
		T.slideDown();
	}).click(shut);
}
</script>
