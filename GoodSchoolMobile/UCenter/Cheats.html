<title>赚取助学券秘籍</title>

<body>
	<div class="top-navbar">
    	<div class="left"><a href="javascript:history.go(-1)"><i class="navbar-icon icon01"></i></a></div>
        <div class="center p-r20">赚取助学券秘籍</div>
    </div>
    <div class="f14 l-h22">
        <div class="gr-rule">
        	<p class="title" >资讯分享</p>
            <p>每天分享1篇资讯可以获得1元助学券</p>
        </div>
        <div class="gr-rule">
        	<p class="title">课程分享</p>
            <p>每隔4天分享1篇课程可以获得3元助学券</p>
        </div>
        <div class="gr-rule">
        	<p class="title" >网站任务</p>
            <p>网站任务分享1篇可以获得2元助学券</p>
        </div>
        <div class="gr-rule">
        	<p class="title" >链接分享</p>
            <p>分享出去的链接必须被点击才会计算“助学券“（你也可以自己点击)</p>
        </div>
        <div class="gr-rule">
        	<p class="title">备注：</p>
            <p>同一篇资讯，课程或同样的内容重复分享只计算一次助学券，即分享之前没有分享过的内容才可以获得助学券哦。</p>
            <p>分享资讯课程一天内最高获得1元”助学券“。</p>
            <p>分享课程四天内最高获得3元”助学券“。</p>
            <p>网站任务分享一天内最高获得2元”助学券“。</p>
        </div>
        
    </div>
