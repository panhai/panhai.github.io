    <h1>邀请奖励说明</h1>
</header>
    
<div class="f14 l-h22">
    <div class="gr-rule">
        <p class="title f16">邀请好友成功注册好学校，每位奖励25元助学券</p>
        <p>你邀请的好友必须通过您的分享出去的专属链接注册成为你的好友，才算邀请成功。邀请成功的好友会在您的邀请记录里显示。</p>
    </div>
    <div class="gr-rule">
        <p class="title f16">好友成功在好学校报读课程后，您可以使用助学券领取1：1现金奖励。</p>
        <p>助学券无法直接提现，需要您报读课程或你邀请的好友在好学校成功报读课程后，才可以根据返现金额，或者邀请奖励金额，将助学券兑换成现金。（1元助学券=1元现金）</p>
    </div>
</div>
