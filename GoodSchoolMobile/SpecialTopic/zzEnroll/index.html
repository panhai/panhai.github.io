                </li>
                <li class="group ">
                    <span class="label">性别</span>

                    <label for="nv">女</label>
                </li>
                <li class="group" >

                </li>
                <li class="group ">
                    <span class="label">户口所在</span><input type="text" id="area" class="text02" placeholder="省/市/区县">
                </li>
                <li class="group" >
                    <span class="label">毕业学校</span><input type="text" id="school" class="text02" value="" placeholder="当前毕业学校">
                </li>
                <li class="group">
                    <span class="label">身份证号</span><input type="text" id="identity" class="text02" value="" placeholder="学生身份证">
                </li>
                <li class="group">
                    <span class="label">出生日期</span><input type="text" id="birthday" class="text02" value="" placeholder="格式：2015-06-20" >
                </li>
                <li class="group">
                    <span class="label">学生类别</span>
                    	<input type="radio" name="qidian" id="chuzhong">

                        <input type="radio" name="qidian" value="gaozhong" id="gaozhong">
                        <label for="gaozhong">高中起点</label>
                </li>
                <li class="group">
                    <span class="label">报读专业</span><input type="text" class="text02" id="professional" value="" placeholder="专业名称，可填多个">
                </li>
            </ul>
            <div class="btn"><input type="submit" id="submit" class="jg-btnbig" value="提交报名"></div>
        </form>
        
  </div>
  
  <div class="background"><div class="errorMsg">错误提示位置！</div> </div>
