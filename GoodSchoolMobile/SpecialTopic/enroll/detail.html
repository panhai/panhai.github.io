	<dt>广东省轻工职业技术学校</dt>
    <dd class="intro">
    	<p>广东省轻工（高级）职业技术学校(原广东省轻工业学校)创办于1983年，是一所国家级重点公办全日制中等职业技术学校，是国家中等职业教育改革发展示范第一批建设学校，隶属于广东省教育厅。原全国政协副主席、广东省省长叶选平为本校题写校名。现有在校生11000多人，是目前省属规模最大的中职学校。2009年被评为广东省安全文明校园，2005-2013年连续九年位居广东省中职招生第一，2006-2014年度 连续九年荣获广东省中等职业学校教育竞争力10强第一名，2014年荣获教育部“全国教育系统先进集体”荣誉称号。</p>
