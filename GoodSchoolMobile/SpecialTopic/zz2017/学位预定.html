    <script type="text/javascript">
        var list = [
            {

            // HTML String

        var S = new iSlider({
            dom: document.getElementById('slider'),
            data: list,
            isAutoplay: true,
            isLooping: 1,
            isOverspread: 1,
            animateTime: 800,
            isVertical: true
        });

    </script>
    <script type="text/javascript">
        $(".reserveBtn").click(function () {
            $(".MaskDiv").show();
        })
        $(".close").click(function () {
            $(".MaskDiv").hide();
        })

        $(".Matching .taglist").find("span").click(function () {
            var tag = $(this).html();
            var inputValue = $(".SearchDiv .searchBtn .text").val();
            inputValue = inputValue + " " + tag;
            $(".SearchDiv .searchBtn .text").val(inputValue);
        })
        $(".SearchDiv .searchBtn .right").click(function () {
            $(".SearchDiv").hide();
            var inputValue = $(".SearchDiv .searchBtn .text").val();
            $("#major").val(inputValue);
        })
        $("#major").click(function () {
            $(".SearchDiv").show();
        })
