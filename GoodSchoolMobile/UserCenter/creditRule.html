<div >

  <div class="header"><a href="javascript:history.go(-1);" class="return_ico"></a>签到助学金规则</div>
  <div class="rule">
       <p><i>1</i>每天只可签到一次，每次签到将获得不同概率的助学金，看看你的手气和运气是否爆棚吧</p>
       <p><i>2</i>随着签到等级的提升，签到获得的助学金将越来越多</p>
       <p><i>3</i>连续签到奖励<br>
            连续不间断签到30天，额外奖励20元助学金；<br>
            连续不间断签到60天，额外奖励50元助学金；<br>
            连续不间断签到90天，额外奖励100元助学金；<br>
            连续不间断签到120天，额外奖励150元助学金；<br>
            连续不间断签到150天，成为好学校VIP会员；（若已是好学校VIP会员则额外奖励200元助学金）
       </p>
       <p class="cff7f00">好学校VIP会员特权——账户内所有助学金获得值（不管是否通过报读课程领取）即刻翻一倍，若报读好学校课程，所得MB翻一倍。</p>
     </div>
