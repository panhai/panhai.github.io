<!DOCTYPE html >
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" />
	<title>MB兑现</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link rel="stylesheet" href="../css/css2.css" />
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>

<div class="MBcenter" style="overflow:visible;">

  <div class="header"><a href="javascript:history.go(-1);" class="return_ico"></a>MB兑现</div>
  
  <div class="MB_detail">
  	<div class="b_d_number">MB余额<span><em>1000</em>MB</span></div>	
    <div class="MBcash">
      <div class="MBcash-text">兑换话费<img src="../images/MBcash-ico01.png" alt=""/></div>
      <div class="MBcash-tc">
        <img class="MBcash-tc-img" src="../images/MBcash-ico03.png" alt=""/>
        <a href="MBcash.html" class="MBcash-tc01">
          <img class="zfb" src="../images/MBcash-zfb.jpg" alt=""/>
          <span>兑换到支付宝</span>
          <div class="clear"></div>
        </a>
        <a href="MBcash_bank.html" class="MBcash-tc01">
          <img class="bank" src="../images/MBcash-bank.jpg" alt=""/>
          <span>兑换到银行卡</span>
          <div class="clear"></div>
        </a>
        <a href="MBcash_phone.html" class="MBcash-tc01">
          <img class="phone" src="../images/MBcash-phone.jpg" alt=""/>
          <span>兑换话费</span>
          <div class="MBcash-ico02"></div>
          <div class="clear"></div>
        </a>
      </div>
    </div>
  </div>
  
  <div class="MBcash-main">
    <div class="MBcash-main-phone">
      <span>兑换话费</span>
      <div class="huafei now">30元</div>
      <div class="huafei">50元</div>
      <div class="huafei">100元</div>
      <div class="clear"></div>
    </div>
    <div class="MBcash-main-phone">
      <span>手机</span>
      <input type="text" placeholder="请输入手机号">
      <div class="clear"></div>
    </div>
  </div>
  <a href="MBcash_phone_1.html" class="MBcash-btn">下一步</a>
</div>

<div class="MBcash-tishi01">
  <span class="MBcash-close">&times;</span>
  <div class="font">你的余额不足，兑换话费最小<br/>金额不能小于<span>30MB</span></div>
  <a href="MBrule.html" class="MBtishi-btn">查看MB兑换规则</a>
</div>

<div class="tishi" style="display:block;"></div>
<div class="black"></div>
</body>
<script type="text/javascript" src="../js/MB.js"></script>
</html>
