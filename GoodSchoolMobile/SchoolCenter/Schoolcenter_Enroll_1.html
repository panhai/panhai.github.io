<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../css/css.css">
    <link rel="stylesheet" type="text/css" href="../css/css2.css">
	<script src=../js/jquery.js></script>
	<script type="text/javascript" src="../js/lazyload.js"></script>
	<script src=../js/jquery.mobile.js></script>
	<title>提交报名</title>
</head>
<body style="background:white;">
	<div class="personal-top">
		<a href="javascript:history.go(-1);" class="return"></a>
		提交报名有什么好处
	</div>
	<div class="enroll_2-main">
		<div class="enroll_2-main01">1</div>
		<div class="enroll_2-main02">
			<p>排名上升，更多生源</p>
			<div>
				提交报名可直接提升贵校课程排名，让贵校众多竞争学校中脱颖而出，招到更多生源。
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="enroll_2-main">
		<div class="enroll_2-main01">2</div>
		<div class="enroll_2-main02">
			<p>品牌提升，更受信赖</p>
			<div>
				提交报名后，学员可以在好学校点评您的课程，好评课程不仅让贵校咨询率更高，更能提升贵校美誉度，让贵校更受信赖。
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="enroll_2-main">
		<div class="enroll_2-main01">3</div>
		<div class="enroll_2-main02">
			<p>知名度增加，更好招生</p>
			<div>
				提交报名后，好学校会通过MB奖励促进学员推荐给好友报读贵校，持续在自己圈子传播贵校信息，提升贵校知名度，让贵校更好招生。
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="enroll_2-bottom">
		<p>温馨提示：</p>
		<div>
			有点评的课程可以得到更好的排名，更高的咨询率。建议贵校及时提醒学员点评课程
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/js.js"></script>
</html>
