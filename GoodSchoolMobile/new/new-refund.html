<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../css/booking.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<title>申请退款</title>
</head>

<body style="background:#f9f9f9;">
<div class="Header">
    <div class="left"><a href="javascript:history.go(-1)" class="BACK icon-arrow-left"></a></div>
    <h1>申请退款</h1>
</div>
<section class="refund-t">
    <div class="">
        <div class="refund-txt">
            <h2>广州新东方学校500元抵用券</h2>
                <p>支付码：<span>11254</span></p>
                <p>退款金额：<span>￥100.00</span></p>
        </div>
    </div>
</section>
<ul class="refund">
    <li>退款方式</li>
    <li class="info-item">
        <span class="info-item-l">原路退回&nbsp;&nbsp;<i>(3~10个工作日内退回您的原付款账户)</i></span>
        <span class="info-item-r on"></span>
    </li>
    <li>退款原因</li>
    <li class="info-item">
        <span class="info-item-l">报多了/报错了</span>
        <span class="info-item-r"><input type="radio" name="zf" value="1"></span>
    </li>
    <li class="info-item">
        <span class="info-item-l">计划有变，不想读了</span>
        <span class="info-item-r"><input type="radio" name="zf" value="2"></span>
    </li>
    <li class="info-item">
        <span class="info-item-l">课程不满意</span>
        <span class="info-item-r"><input type="radio" name="zf" value="3"></span>
    </li>
    <li class="info-item">
        <span class="info-item-l">其他</span>
        <span class="info-item-r"><input type="radio" name="zf" value="4"></span>
    </li>
</ul>
<a href="new-refund-procedure.html" class="refund-qr">确认退款</a>
</body>
</html>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
    // 支付选择
    $(".refund").find('.info-item:not(:first)').click(function(){

        var target = $(this).find(".info-item-r");
        if(target.hasClass('on')){
            target.removeClass('on').find('input').prop("checked",false)
        }else{
            target.closest('.refund').find('.info-item:not(:first)').find('.on').removeClass('on');
            target.addClass('on').find('input').prop("checked",true);
        }
        return false;
    })
</script>
