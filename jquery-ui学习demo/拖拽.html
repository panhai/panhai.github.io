<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/jquery.ui.css">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: pink;
            border: 1px solid blue;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }

        table {
            width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
            position: relative;
        }

        td {
            width: 100px;
            height: 100px;
            border: 1px solid pink;
            background-color: #422;
            position: relative;
        }

        button {
            width: 60px;
            height: 30px;
            position: relative;
            left: 20px;
            top: 60px;
        }
        .hoverClass{
            border: 2px solid blue;
            background-color: #c45;
        }
        .activeClass{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <div class="box">
                        <span>请拖拽我</span>
                        <button class="fz">复制</button>
                        <button class="jq">剪切</button>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <script src="js/jquery 1.9.1.js"></script>
    <script src="js/jquery.ui.js"></script>
    <script>
        $(function () {
            //拖动
            $('.box').draggable({
                containment:"table",
                revert:"invalid",
                helper: "clone",//复制一份
                cursor:"move",//光标样式
                cursorAt:{left:100,top:50},//光标位置 
                delay:120,//120毫秒后才可以拖拽
                disabled:false,//默认可以拖拽
                revertDuration:1000,//还原动画的时间长
                zIndex:100,//
                start:function(event, ui){ //开始拖动

                },
                stop:function(event, ui){//拖动停止

                }

            })

            //放置
            $('table td').droppable({
                activeClass:"activeClass",
                hoverClass :"hoverClass",

            })

            console.log($('td').eq(0).position(),$('.box').position())
        })
    </script>
</body>

</html>
