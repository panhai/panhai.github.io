<div class="Main">
	<h1 class="TOPIC">注册 [好工作] 账号</h1>
    <div class="Left">
    	<!--<ol class="Tabs">
        	<li><a href="new-regist-email.html">邮箱注册</a></li>
        	<li class="cur"><a href="new-regist-mobile.html">手机注册</a></li>
        </ol>-->
        <div class="Radios">
            <label class="left checked"><input type="radio" name="type" value="1" checked>我要求职</label>
            <label class="right"><input type="radio" name="type" value="2">我要招人</label>
        </div>
        <div class="clear">
            <div class="FormLine">
                <input type="text" class="text" placeholder="请输入11位手机号" data-init="true">
                <code class="form-tip errorMsg"><!--请填写你的手机号码，用于登录及找回密码--></code>
            </div>
            <div class="FormLine">
                <input type="text" class="text t-s" placeholder="请输入手机验证码" data-init="true">
                <input type="button" class="btn SendVerify" value="获取手机验证码">
                <code class="form-tip successMsg"></code>
            </div>
            <div class="FormLine">
                <input type="password" class="text" placeholder="输入6-12位英文数字组合密码" data-init="true">
                <code class="form-tip tipMsg">请填写你的手机号码，用于登录及找回密码</code>
            </div>
            <div class="FormLine">
                <input type="password" class="text" placeholder="确认密码" data-init="true">
                <code class="form-tip successMsg"></code>
            </div>
            <label class="agree"><input type="checkbox"> 我已阅读并同意 <a href="#">《好工作使用协议》</a></label>
            <input type="submit" value="立即注册" class="submit">
        </div>
    </div>
