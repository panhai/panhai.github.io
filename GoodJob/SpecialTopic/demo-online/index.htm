        //导航显示隐藏计算公式
        function formula(m) {
            var docuemntHeight = $(document).height(),
                windowHeight = $(window).height();
            var lastHeight = docuemntHeight - windowHeight ;
            if($(window).scrollTop()<=58){
                $(".nav").css("position","absolute").css("background","transparent").css("boxShadow","box-shadow: 0 0 0 1px rgba(255, 255, 255, .2);");

            }else {

                $(".head .navigation a").css("color","#333");
                $(".head .navigation a.cur").css("color","#ff6464");
                $(".head .navigation .cur i").css("background","#ff6464")

            }

            ;
        }
        //初始化计算
        formula(0);


        //滚动时计算
        $(window).scroll(function (e) {
            e.preventDefault();
            var data  = $(window).scrollTop();
            formula();
        });
