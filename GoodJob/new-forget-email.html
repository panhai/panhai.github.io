<title>好工作-找回密码-邮箱找回密码</title>

<body>
<div class="HEADER"><div class="common">
	<div class="LOGO"><a href="index-new.html"><img src="images/v2/logo.jpg" width="177" height="91"></a></div>
    <div class="SLOGAN"><img src="images/v2/top-key.gif" width="401" height="38"></div>
    <div class="LINKS"><a href="new-login.html">登陆</a>|<a href="new-regist-email.html">注册</a></div>
</div></div>

<div class="Main">
	<h1 class="TOPIC">找回密码</h1>
    <div class="Getback">

            <li><a href="new-forget-mobile.html">手机找回密码</a></li>

        </ol>
    	<div class="Steps">
        	<img src="images/v2/forget1.jpg" width="666" height="54">

                <tr><th>验证码：</th><td>

                    <a href="#" class="refresh">换一张</a>
                    <code class="form-tip tipMsg">请填写你的手机号码，用于登录及找回密码</code>
                </td></tr>
            </tbody>
            <tfoot>
            	<tr><th>&nbsp;</th><td><input type="submit" class="submit" value="下一步"></td></tr>
            </tfoot>
        </table>
        <a href="new-forget-email2.html">邮箱验证</a>
