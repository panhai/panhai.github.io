		<script src="js/vue.js"></script>
		
		
      <style type="text/css">
      	body{
      		padding-top: 90px;
      		background-image: url(static/t01420ac20ad98ac2db.jpg);
      		background-repeat: no-repeat;
      		background-size: 900px 1000px;
      		background-position: top;
      		cursor: pointer;
      	}
      	.container {
      		max-width: 750px;
      	}
      	.container >h1{
      		font-size: 50px;
      		margin-bottom: 20px;
      		font-weight: bolder;
      		text-align: center;
      	}
      	.form-control{
      		height: 60px;
      		opacity: 0.7;
      		font-size: 18px;
      	}
      	.btn {
      		height: 80px;
      		font-size: 40px;
      	}
      	.lab {
      		font-size: 30px;
      	}
      </style>
	</head>
	<body>
		
		<div class="container">
			<h1 class="text-primary">项目管理注册</h1>
			<form action="server.php" method="post" class="form-horizontal" id="signupForm">
				<div class="form-group text-primary">
					<label for="username" class="lab">用户名</label>
					<input type="text" name="username" id="username" value="" class="form-control"/>
				</div>
				<div class="form-group text-danger">
					<label for="password"  class="lab">密码</label>
					<input type="text" name="password" id="password" value="" class="form-control"/>
				</div>
				<div class="form-gronp">
					<input type="submit" value="提交" class="submit btn btn-block btn-primary"/>
				</div>
			</form>
		</div>
		
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery-1.12.2.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
      
      
      <script type="text/javascript">
      	$().ready(function(){
      		
      		$('#signupForm input').val() = '';
      		
      		$("#signupForm").validate({
      		 	rules:{
      		 		username: {
			        required: true,
			        minlength: 2
			    },
			    password: {
			        required: true,
			        minlength: 5
			    },
			    messages:{
			      	username: {
				        required: "请输入用户名",
				        minlength: "用户名必需由两个字母组成"
				    },
				    password: {
				        required: "请输入密码",
				        minlength: "密码长度不能小于 5 个字母"
				    }
			      }
      		 	}
      		})
      	})
      	$.validator.setDefaults({
		    submitHandler: function(form) {
		    	form.submit(function(){
		    		window.location.href = 'index.html';
		    	});
		      
		    }
		});
      </script>
	</body>
</html>
