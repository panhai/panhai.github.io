<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- 让IE浏览器使用最新引擎渲染网页，同时禁止IE的兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!--极速模式优先-->
		<meta name="" "renderer" content="webkit">
		<title>学生注册</title>
		<link rel="stylesheet" type="text/css" href="plugin/layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="plugin/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/studentNew.css" />
	</head>
		
	<body>
		<!--头部-->
		<div id="header">
			<div class="header clearfix">
				<div class="left fl">
					<a href="" target="_blank"><img src="img/logo.png" /></a>
					<span class="red">欢迎注册</span>
				</div>
				<div class="right fr">
					<span>已有帐号？</span>
					<a href="">立即登录</a>
				</div>
			</div>
		</div>
		<!--注册框-->
		<div class="box" id="register">
			<div class="register">
				<form action="" method="post" class="myform">
					<div class="a clearfix">
						<div class="left fl"><span></span></div>
						<div class="right fl tab">
							<a href="" class="acitve">学生用户注册</a>
							<a href="">学校用户注册</a>
						</div>
					</div>
					<div class="a clearfix">
						<div class="left fl"><span>昵 &nbsp;&nbsp;&nbsp;&nbsp; 称：</span></div>
						<div class="right inp fl">
							<div class="tips">
								<img src="img/zq.png" class="zq"/>
								<span></span>
							</div>
							<input type="text" name="" class="tacy need" value="" placeholder="给自己取一个独一无二的昵称吧"/>
						</div>
					</div>
					<div class="a clearfix">
						<div class="left fl"><span>手机号码：</span></div>
						<div class="right inp  fl">
							<div class="tips">
								<img src="img/zq.png" class="zq"/>
								<span>手机号已注册，请更换，或<a href="" class="zc" target="_blank">立即注册</a></span>
							</div>
							<input type="text" name="phone" class="phone need" maxlength="11" value=""  placeholder="请输入手机号码" />
						</div>
					</div>
					<div class="a clearfix">
						<div class="left fl"><span>登录密码：</span></div>
						<div class="right inp fl">
							<div class="tips">
								<img src="img/zq.png" class="zq"/>
								<span></span>
							</div>
							<img src="img/8.png" class="see"/>
							<input type="password" name="" class="password need" value=""  maxlength="20"  placeholder="请输入6-20位字符密码" />
						</div>
					</div>
					<div class="a clearfix">
						<div class="left fl"><span>手机验证码：</span></div>
						<div class="right inp fl">
							<div class="tips">
								<img src="img/zq.png" class="zq"/>
								<span></span>
							</div>
							<a class="getMa" title="点击获取验证码">获取验证码</a>
							<input type="text" name="" class="phoneM need" value=""  placeholder="请输入手机验证码" />
						</div>
					</div>
					<div class="a c clearfix">
						<div class="left fl"><span></span></div>
						<div class="right inp fl">
							<button type="button" class="submit">立即注册</button>
						</div>
					</div>
					<div class="a d clearfix">
						<div class="left fl"><span></span></div>
						<div class="right inp fl">
							<input type="checkbox" name="" class="checkbox" checked="checked" value="" />
							<span>我已阅读并同意</span>
							<a href="" style="color: #ED4141;">《求学团购注册协议》</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<!--页面尾部-->
		<div id="footer">
			<div class="footer">
				<p>
					<span>版权所有 CopyRight 2008-2015 粤ICP备14009694号 www.studyems.com, Inc. All Rights Reserved</span>
				</p>
			</div>
		</div>
		<script type="text/javascript" src="plugin/jquery191.js"></script>
		<script src="plugin/layer/layer.js"></script>
		<script type="text/javascript" src="js/registe1.js"></script>
	</body>

</html>
