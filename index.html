<!DOCTYPE html>
<html>
   <head>
      <title>登入页面</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
 	  <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <script src="js/vue.js"></script>
   </head>
   <body>
      <div id="app">
      	<h1 class="text-primary">项目管理登入</h1>
      	<div class="container form-horizontal">
      		<form action="server3.php" method="get" role='form'>
	      		<div class="form-group">
	      			<label for="username" class="inp btn btn-primary col-xs-2 col-sm-2">姓名</label>
	      			<div class="col-xs-10 col-sm-10">
	      				<input type="text" name="username" id="username" value=""class="inp form-control">
	      			</div>
	      		</div>
	      		<div class="form-group">
	      			<label for="passworld" class="inp btn btn-primary col-xs-2 col-sm-2">密码</label>
	      			<div class="col-xs-10 col-sm-10">
	      				<input type="password" name="password" id="password" value="" class="inp form-control" />
	      			</div>
	      		</div>
	      		<div class="form-group btn-box">
	      			<div class="col-xs-6 col-sm-6">
	      				<button  class="Btn btn btn-block btn-warning col-xs-6" @click.prevent="get()">登入</button>
	      			</div>	
	      			<div class="col-xs-6 col-sm-6">
	      				<a class=" Btn2 btn btn-block btn-danger col-xs-6 col-sm-6" :href="url" @click="goto()">注册</a>
	      			</div>
	      		</div>
      		</form>
      	</div>
      </div>
 
 
 		
		<audio autoplay="autoplay">
		  <source src="static/夜曲.mp3" type="audio/mpeg">
		您的浏览器不支持 audio 元素。
		</audio>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery-1.12.2.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript">
      	var vm = new Vue({
      		el:'#app',
      		data:{
      			msg:'Hello, world!',
      			url:'zhuce.html',
      		},
      		methods: {
      			get: function(){
      				window.location.href = 'main.html';
      				var data = '';
      				return;
      				if($('#username').val()==''){
      					alert('请输入用户名');
      				}else if($('#password').val()==''){
      					alert('请输入密码');
      				}else {
      					$.get('server3.php',data,function(res){
	      					var data = eval(res);
	      					
	      					console.log(data[0]['username'],typeof res);
	      					
	      					if($('#username').val() != data[0]['username']){
	      						alert('用户名不正确');
	      					}else if($('#password').val() != data[0]['password']){
	      						alert('密码不正确');
	      					}else {
	      						window.location.href = 'main.html';
	      					}
      					});
      				}
      				
      			},
      			goto:function(){
      				
      			}
      		}
      	})
      </script>
   </body>
</html>
