<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="fullpage/css/jquery.fullPage.css"/>
		<style type="text/css">
			.section{
				text-align: center;
				font-size: 50px;
			}
			#myMenu{
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 50px;
				z-index: 100;
			}
			#myMenu li { float: left; margin:  0 10px 0 0; font-size: 14px;list-style: none;}
			#myMenu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
			#myMenu .active a { color: #fff; background-color: #333;}
			#fp-nav.right{
				right: 4px;
			}
		</style>
	</head>
	<body>
		<!-- 导航  -->
		<ul id="myMenu">
			<li data-menuanchor="firstPage" class="active"><a href="#firstPage">第一节</a></li>
			<li data-menuanchor="secondPage"><a href="#secondPage">第二节</a></li>
			<li data-menuanchor="thirdPage"><a href="#thirdPage">第三节</a></li>
			<li data-menuanchor="fourthPage"><a href="#fourthPage">第四节</a></li>
		</ul>
		
		<div id="fullpage">
			<div class="section">第一页</div>
			<div class="section">
				<div class="slide" data-anchor="slide1"> 幻灯片 1 </div>
				<div class="slide" data-anchor="slide2"> 幻灯片 2 </div>
				<div class="slide" data-anchor="slide3"> 幻灯片 3 </div>
				<div class="slide" data-anchor="slide4"> 幻灯片 4 </div>
			</div>
			<div class="section">第三页</div>
			<div class="section">第四页</div>
		</div>
		
		
		
		
		<script src="jquery 1.9.1.js"></script>
		<script src="jquery.fullPage.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#fullpage').fullpage({
					autoScrolling:true,
					scrollHorizontally: true,
					sectionsColor: ['pink', '#4BBFC3', '#7BAABE', '#457', '#000'],
					loopBottom:true,//滚到最后一张后再循环到第一张
//					scrollBar:true,//是否显示滚动条
					anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'lastPage'],//
					menu: '#myMenu', //导航盒子Id
					'navigation':true,
					slidesNavigation:true,//滑块切换圆点
				});
			})
		</script>
	</body>
</html>
