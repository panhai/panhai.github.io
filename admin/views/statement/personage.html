    <!-- 行数据操作 -->

    <script src="../../layuiadmin/js/jquery.js"></script>
    <script src="../../layuiadmin/layui/layui.all.js"></script>
    <script src="../../layuiadmin/js/common.js"></script>
    <script type="text/javascript">
      var laydate = layui.laydate;
      var form = layui.form;
      var table = layui.table;
      var element = layui.element; //元素操作
      var laypage = layui.laypage; //分页

      baseUrl = "https://www.easy-mock.com/mock/5d27f8f02d663532e5cdb43d/pan";


      //选择时间
      laydate.render({
        elem: '#time'
      });


      //监听表单提交
      form.on('submit(formSearch)', function(data) {
        // layer.msg(JSON.stringify(data.field));
        // alert(JSON.stringify(data.field))
        //ajax 发送数据
        $.ajax({
          type: 'post',
          url: baseUrl,
          data: {
            data: JSON.stringify(data.field)
          },
          success: function(data) {
            console.log(data)
            layer.alert('提交成功', {
              icon: 1
            }, function() {
              layer.closeAll();
              //获取数据渲染到表格中
              console.log(option)
              mytable.reload(option)
            });

          }
        });

        return false;
      });

      //监听基本信息表单提交 saveBasic
      form.on('submit(saveBasic)', function(data) {
        // layer.msg(JSON.stringify(data.field));
        // alert(JSON.stringify(data.field))
        //ajax 发送数据
        $.ajax({
          type: 'post',
          url: baseUrl,
          data: {
            data: JSON.stringify(data.field)
          },
          success: function(data) {
            console.log(data)
            layer.alert('提交成功', {
              icon: 1
            }, function() {
              layer.closeAll();
            });
            //重新渲染表格
            // mytable.reload()
            //清空表单
          }
        });

        return false;
      });

      //监听登记表表单提交 saveRegister



      //执行一个 table 实例
      var option = {
        elem: '#mytable',
        height: 600,
        id: "mytableId",
        defaultToolbar: ['filter', 'print', 'exports'],
        url: baseUrl + '/geren/', //数据接口
        title: '客户列表',
        totalRow: true, //开启合计行
        page: true, //开启分页
        toolbar: '#toolbarDemo', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        totalRow: true, //开启合计行
        event: 'tool',
        cols: [
          [ //表头
            {
              type: 'checkbox',
              fixed: 'left',
            }, {
              field: 'id',
              title: 'ID',
              width: 60,
              sort: true,
              align: 'center'
            }, {
              field: 'name',
              title: '邀约人',
              align: 'center',
              width: 80
            }, {
              field: 'n1',
              title: '客户量',
              sort: true,
              align: 'center',
              width: 140,
            }, {
              field: 'n2',
              title: '加微量',
              align: 'center',
              width: 100,
            }, {
              field: 'n4',
              title: '加微率',
              width: 100,
              sort: true,
              align: 'center'
            }, {
              field: 'n5',
              title: '预约量',
              width: 100,
              align: 'center'
            }, {
              field: 'n4',
              title: '预约率',
              width: 100,
              sort: true,
              align: 'center'
            }, {
              field: 'n6',
              title: '上门量',
              width: 100,
              sort: true,
              align: 'center'
            }, {
              field: 'n7',
              title: '上门率',
              width: 120,
              align: 'center'
            }, {
              field: 'n8',
              title: '成交量',
              width: 120,
              align: 'center'
            }, {
              field: 'n9',
              title: '尾款量',
              width: 100,
              align: 'center'
            }, {
              field: 'n10',
              title: '上门成交率',
              width: 100,
              align: 'center'
            }, {
              field: 'n11',
              title: '销售转化率',
              width: 100,
              align: 'center'
            }, {
              fixed: 'right',
              width: 215,
              align: 'center',
              toolbar: '#barDemo',
            }
          ]
        ]
      }

      // 判断是否显示导出按钮
      // option.defaultToolbar = ['filter', 'print'];
      var mytable = table.render(option);


      //监听头工具栏事件
      table.on('toolbar(mytable)', function(obj) {
        var checkStatus = table.checkStatus(obj.config.id),
          data = checkStatus.data; //获取选中的数据
        switch (obj.event) {
          case 'add':
            if (data.length === 0) {
              layer.msg('请选择导出数据！');
              // table.exportFile(mytable.config.id,'xls'); 
              console.log(data, obj)
            }
            break;
          case 'update':
            if (data.length === 0) {
              layer.msg('请选择一行');
            } else if (data.length > 1) {
              layer.msg('只能同时编辑一个');
            } else {
              layer.alert('编辑 [id]：' + checkStatus.data[0].id);
              console.log(data)
            }
            break;
          case 'delete':
            if (data.length === 0) {
              layer.msg('请选择一行');
            } else {
              layer.msg('删除');

              var ids = [];
              for (var i = 0; i < data.length; i++) {
                ids.push(data[i].id);
              }
              console.log(data, ids)
              delRow(ids, baseUrl + '/upload', suaTable(mytable, option))


            }
            break;
        };
      });

      //监听行工具事件
      table.on('tool(mytable)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent === 'detail') {
          // layer.msg(data);
          console.log(data)
          //对表单赋值
          form.val("basic", {
            "id": data.id,
            "n1": data.n1,
            "n2": data.n2,
            "n3": data.n3,
            "n4": data.n4,
            "n5": data.n5,
            "n6": data.n6,
            "n7": data.n7,
            "n8": data.n8,
            "n9": data.n9,
            "n10": data.n10,
            "n11": data.n11,
            "n12": data.n12,
            "n13": data.n13,
            "n14": data.n14,
            "n15": data.n15,
            "n16": data.n16,
            "n17": data.n17,
            "n18": data.n18,
            "name":data.name
          })
          layer.open({
            type: 1,
            title: '数据信息',
            content: $('.client-box'),
            offset: 'r',
            area: ['900px', '96%'],
            anim: 2
          })
        } else if (layEvent === 'del') {
          layer.confirm('真的删除行么', function(index) {
            obj.del(); //删除对应行（tr）的DOM结构
            layer.close(index);
            //向服务端发送删除指令
            delRow([1, 2], baseUrl)
          });
        } else if (layEvent === 'edit') {
          layer.msg('编辑操作');
          layer.open({
            type: 1,
            title: '数据信息',
            content: $('.client-box'),
            offset: 'r',
            area: ['900px', '96%'],
            anim: 2
          })
        }
      });
    </script>
  </body>
